<div class="timeline">
    {{ range .Site.Data.timeline }}
    <div class="timeline-item">
      <div class="timeline-content">
        <h4>{{ .title }}</h4>
        <p>{{ .description }}</p>
        <span class="date">{{ .date }}</span>
      </div>
    </div>
    {{ end }}
  </div>
  
  <style>
    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0;
      position: relative;
    }
  
    .timeline-item {
      flex: 1;
      min-width: 200px;
      margin: 10px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #fff;
      text-align: center;
      position: relative;
    }
  
    .timeline-item::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -10px;
      width: 20px;
      height: 20px;
      background-color: #4285f4;
      border: 2px solid #fff;
      border-radius: 50%;
      transform: translateY(-50%);
    }
  
    .timeline-content {
      padding: 10px;
    }
  
    .date {
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }
  
    @media screen and (max-width: 768px) {
      .timeline {
        flex-direction: column;
        align-items: flex-start;
      }
      .timeline-item {
        margin: 20px 0;
      }
      .timeline-item::before {
        left: -20px;
      }
    }
  </style>
